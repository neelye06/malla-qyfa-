<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla QyF USS - Interactiva (Estilo Rosado)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #4a004d;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #cc0066;
    }
    .curso {
      background: #ffd6e7;
      padding: 10px;
      margin: 10px 0;
      border-left: 6px solid #cc0066;
      border-radius: 6px;
      display: none;
      transition: background-color 0.3s ease;
    }
    label {
      display: block;
      margin: 4px 0;
      font-size: 16px;
    }
    .completado {
      text-decoration: line-through;
      color: #800080;
    }
  </style>
</head>
<body>

  <h1>游눙 Malla Interactiva - Qu칤mica y Farmacia USS</h1>
  
  <!-- Cursos con l칩gica de prerrequisito -->
  <div class="curso" data-id="matematicas" data-depende="">
    <label><input type="checkbox" data-id="matematicas"> Matem치ticas</label>
  </div>

  <div class="curso" data-id="calculo" data-depende="matematicas">
    <label><input type="checkbox" data-id="calculo"> C치lculo Diferencial</label>
  </div>

  <div class="curso" data-id="qg1" data-depende="">
    <label><input type="checkbox" data-id="qg1"> Qu칤mica General I</label>
  </div>

  <div class="curso" data-id="qg2" data-depende="qg1">
    <label><input type="checkbox" data-id="qg2"> Qu칤mica General II</label>
  </div>

  <div class="curso" data-id="qorganica" data-depende="qg2">
    <label><input type="checkbox" data-id="qorganica"> Qu칤mica Org치nica</label>
  </div>

  <div class="curso" data-id="qorganica_av" data-depende="qorganica">
    <label><input type="checkbox" data-id="qorganica_av"> Qu칤mica Org치nica Avanzada</label>
  </div>

  <div class="curso" data-id="bioquimica" data-depende="qorganica">
    <label><input type="checkbox" data-id="bioquimica"> Bioqu칤mica General</label>
  </div>

  <div class="curso" data-id="farmacologia1" data-depende="bioquimica">
    <label><input type="checkbox" data-id="farmacologia1"> Farmacolog칤a I</label>
  </div>

  <div class="curso" data-id="farmacologia2" data-depende="farmacologia1">
    <label><input type="checkbox" data-id="farmacologia2"> Farmacolog칤a II</label>
  </div>

  <div class="curso" data-id="practica1" data-depende="farmacologia2">
    <label><input type="checkbox" data-id="practica1"> Pr치ctica I</label>
  </div>

  <script>
    function actualizarCursos() {
      document.querySelectorAll('.curso').forEach(div => {
        const id = div.dataset.id;
        const requisitos = div.dataset.depende ? div.dataset.depende.split(',') : [];
        const completos = requisitos.every(req => localStorage.getItem(req) === 'true');
        if (requisitos.length === 0 || completos) {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      });

      document.querySelectorAll('input[type="checkbox"]').forEach(input => {
        const id = input.dataset.id;
        const label = input.closest('label');
        const saved = localStorage.getItem(id);
        if (saved === 'true') {
          input.checked = true;
          label.classList.add('completado');
        }

        input.addEventListener('change', () => {
          localStorage.setItem(id, input.checked);
          if (input.checked) {
            label.classList.add('completado');
          } else {
            label.classList.remove('completado');
          }
          actualizarCursos();
        });
      });
    }

    actualizarCursos();
  </script>

</body>
</html>
